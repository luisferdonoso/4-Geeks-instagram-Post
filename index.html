<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <script src="https://kit.fontawesome.com/36d9de8479.js" crossorigin="anonymous"></script>s
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="post">
        <div class="Head">
            <div class="image">
            <img id="profilepic" src="https://images.pexels.com/photos/13850240/pexels-photo-13850240.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </div>
            <div class="title">
                <p><strong>Vanessa Gray</strong></p>
            </div>
            <div>
                <i class="bi bi-three-dots-vertical d-flex align-items-end"></i>
                <svg id="menupoints" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                  </svg>
            </div>
        </div>
        <div class="image">
            <img id="image" src="https://images.pexels.com/photos/6223226/pexels-photo-6223226.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
        </div>
        <div class="likes">
            <div class="heart"><i class="fa-solid fa-heart"></i></div>
            <div class="comment"><i class="fa-solid fa-comment"></i></div>
            <div class="share"><i class="fa-sharp fa-solid fa-share"></i></div>
            <div class="save"><i class="fa-solid fa-bookmark"></i></div>
        </div>
        <div class="numlikes">
            <p>
                Liked by <strong>4Geeks Academy</strong>, <strong>Pizza</strong> and <strong>10.000 others</strong>
            </p>
        </div>
        <div class="description">
            <p>I want to thank 4Geeks to giving me the opportunity to prove my skills and to show that i can be a goo developer.</p>
        </div>
    </div>
</body>
</html>
